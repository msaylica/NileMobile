apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.trin.nilmobile"
        minSdkVersion 11
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':androidsupportv7appcompat')
    compile files('libs/commons-logging-1.2.jar')
    compile files('libs/gcm.jar')
    compile files('libs/gesture-imageview.jar')
    compile files('libs/gradle-wrapper.jar')
    compile files('libs/imageviewtouch.jar')
    compile files('libs/jsoup-1.6.2.jar')
    compile files('libs/library.jar')
    compile files('libs/universal-image-loader-1.9.2.jar')
}
